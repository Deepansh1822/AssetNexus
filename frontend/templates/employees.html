<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: header-assets}">
    <title>Employee Inventory | AssetNexus</title>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside th:replace="~{fragments/layout :: sidebar('employees')}"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <header th:replace="~{fragments/layout :: topbar}"></header>

            <div class="dashboard-scrollable">
                <section class="welcome-section">
                    <h1><i class="fas fa-users" style="margin-right: 0.5rem; color: var(--primary);"></i>Employee Asset
                        Inventory</h1>
                    <p>View all employees and their currently assigned company resources.</p>
                </section>

                <section class="card glass">
                    <div class="card-header">
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <div class="kpi-icon indigo" style="width: 40px; height: 40px; font-size: 1rem;"><i
                                    class="fas fa-address-book"></i></div>
                            <h2 style="margin:0;">Employees Records</h2>
                        </div>
                        <div class="header-actions">
                            <button class="filter-chip" onclick="exportEmployeesToCSV()" id="exportBtn">
                                <i class="fas fa-file-export"></i> Export List
                            </button>
                            <a href="/employees/add" class="btn-submit"
                                style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none;">
                                <i class="fas fa-plus"></i> Add Employee
                            </a>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="assets-table">
                            <thead>
                                <tr>
                                    <th>Staff Member</th>
                                    <th>Role & Department & Email</th>
                                    <th>Assigned Assets</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="employeeTableBody">
                                <!-- Data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            <footer th:replace="~{fragments/layout :: main-footer}"></footer>
            </div>
        </main>
    </div>
    <div th:replace="~{fragments/layout :: scripts}"></div>
    <script>
        let allEmployees = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadEmployees();
        });

        function loadEmployees() {
            return fetch('/api/employees')
                .then(res => res.json())
                .then(employees => {
                    allEmployees = employees;
                    renderEmployees(allEmployees);
                });
        }

        function renderEmployees(employees) {
            const tbody = document.getElementById('employeeTableBody');
            tbody.innerHTML = '';

            if (employees.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 2rem;">No staff records found.</td></tr>';
                return;
            }

            employees.forEach(emp => {
                const tr = document.createElement('tr');
                const imgSrc = emp.hasImage ? `/api/employees/${emp.id}/image` : `https://ui-avatars.com/api/?name=${emp.name}&background=6366f1&color=fff`;

                // Construct nested asset list
                let assetsHtml = '<div class="nested-assets">';
                if (emp.assets && emp.assets.length > 0) {
                    emp.assets.forEach(asset => {
                        assetsHtml += `
                            <div class="asset-mini-pill">
                                <i class="fas fa-laptop" style="font-size: 0.7rem;"></i>
                                <span title="${asset.assetTag}">${asset.name}</span>
                            </div>
                        `;
                    });
                } else {
                    assetsHtml += '<span style="color: var(--text-muted); font-style: italic; font-size: 0.8rem;">No assets assigned</span>';
                }
                assetsHtml += '</div>';

                tr.innerHTML = `
                    <td>
                        <div class="user-pill">
                            <img src="${imgSrc}" alt="">
                            <div style="display:flex; flex-direction:column;">
                                <a href="/employees/view/${emp.id}" style="font-weight:600; text-decoration:none; color:inherit; cursor:pointer;" class="emp-name-link">${emp.name}</a>
                                <span style="font-size:0.75rem; color:var(--text-muted);">ID: EMP-${emp.id}</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div style="display:flex; flex-direction:column;">
                            <span>${emp.role || 'N/A'}</span>
                            <span style="color: var(--primary); font-size: 0.8rem; font-weight: 500;">${emp.department || 'General'}</span>
                            <span style="color: var(--text-muted); font-size: 0.8rem;">${emp.email}</span>
                        </div>
                    </td>
                    <td>${assetsHtml}</td>
                    <td>
                        <div style="display:flex; gap: 0.5rem;">
                             <a href="/employees/view/${emp.id}" class="btn-icon" title="View Profile"><i class="fas fa-eye"></i></a>
                             <a href="/employees/update?id=${emp.id}" class="btn-icon btn-edit" title="Edit Employee">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/assets/assign(empId=${emp.id})}" href="/assets/assign?empId=${emp.id}" class="btn-icon btn-manage" title="Manage Assets">
                                <i class="fas fa-cog"></i>
                            </a>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
    <style>
        .nested-assets {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            max-width: 300px;
            justify-content: center;
        }

        .asset-mini-pill {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 4px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
    </style>

    <script>
        function exportEmployeesToCSV() {
            const btn = document.getElementById('exportBtn');
            const originalHTML = btn.innerHTML;

            // Show loading state
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Exporting...';

            const headers = ['Name', 'Email', 'Phone', 'Role', 'Department', 'User Role', 'Assigned Assets'];

            fetch('/api/employees')
                .then(res => res.json())
                .then(employees => {
                    const csvData = employees.map(emp => [
                        emp.name || 'N/A',
                        emp.email || 'N/A',
                        emp.phone || 'N/A',
                        emp.role || 'N/A',
                        emp.department || 'N/A',
                        emp.userRole || 'EMPLOYEE',
                        emp.assets ? emp.assets.length : 0
                    ]);

                    const csvContent = [
                        headers.join(','),
                        ...csvData.map(row => row.map(cell => `"${cell}"`).join(','))
                    ].join('\n');

                    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', `employees_list_${new Date().toISOString().split('T')[0]}.csv`);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // Reset button
                    btn.disabled = false;
                    btn.innerHTML = originalHTML;
                    showAlert('Employee list exported successfully!');
                })
                .catch(err => {
                    console.error(err);
                    btn.disabled = false;
                    btn.innerHTML = originalHTML;
                    showAlert('Failed to export employee list', 'error');
                });
        }
    </script>
</body>

</html>
